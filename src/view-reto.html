<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="shared-styles.html">

<dom-module id="your-selfie">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <video id="videoId" on-tap="snap" style="width: 100%;"></video>
    <canvas id="canvas" style="display:none"></canvas>
  </template>

  <script>
    /**
     * `your-selfie`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class YourSelfie extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'your-selfie'; }
      static get properties() {
        return {
          screenshot: {
            type: Object,
            notify: true
          }
        };
      }
      ready() {
        super.ready();

        navigator.getMedia = ( navigator.getUserMedia ||
                       navigator.webkitGetUserMedia ||
                       navigator.mozGetUserMedia ||
                       navigator.msGetUserMedia);

        var videoObj = { "video": true,"audio": true };

        var videoElement = this.$.videoId;
        navigator.getMedia(videoObj, function(stream){
                        videoElement.srcObject=stream;

                        videoElement.play();
                    }, function(error) {
            console.log("Video capture error: ", error.code); 
        });

      }
      snap(){
            var canvas = this.$.canvas;
            var videoObj = this.$.videoId;

            var context = canvas.getContext('2d');

            videoObj.setAttribute('width', videoObj.clientWidth);
            videoObj.setAttribute('height', videoObj.clientHeight);

            canvas.width = videoObj.clientWidth;
            canvas.height = videoObj.clientHeight;
            
            context.drawImage(videoObj, 0, 0, canvas.width, canvas.height);

            this.screenshot = canvas.toDataURL('image/png');
            this.dispatchEvent(new CustomEvent('snap-launched'));
      }
    }

    window.customElements.define(YourSelfie.is, YourSelfie);
  </script>
</dom-module>

<dom-module id="view-reto">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      img {
          width: 100%;
          height: auto;
      }
      
      h1 {
        text-align: center;
      }
      
    </style>

    <firebase-auth
        id="auth"
        provider="google"
        user="{{loggedUser}}"
        signed-in="{{authenticated}}">
    </firebase-auth>

    <firebase-document 
        path="/activeChallenge"
        data="{{retoactive}}">
    </firebase-document>

    <div class="card">
      <your-selfie id="selfid" screenshot="{{selfie}}"></your-selfie>
      <firebase-document id="fireChallenges">
      </firebase-document>
    </div>
  </template>

  <script>
    class ViewReto extends Polymer.Element {
      static get is() { return 'view-reto'; }
      static get properties() {
        return {
          loggedUser: {
            type: Object
          }
        };
      }
      ready(){
        super.ready();
        var me=this;
        this.$.selfid.addEventListener('snap-launched',function(){
          navigator.geolocation.getCurrentPosition(function(position){
            me.$.fireChallenges.data={selfie:me.selfie,timestamp:Date.now(),latitude:position.coords.latitude,longitude:position.coords.longitude};
            me.$.fireChallenges.saveValue("/userChallenges/"+me.loggedUser.uid,me.retoactive);

          });
        });
      }
    }

    window.customElements.define(ViewReto.is, ViewReto);
  </script>
</dom-module>
