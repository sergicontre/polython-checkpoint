<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="your-selfie">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <video id="videoId" on-tap="snap" style="width: 100%;"></video>
    <canvas id="canvas" style="display:none"></canvas>
  </template>

  <script>
    /**
     * `your-selfie`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class YourSelfie extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'your-selfie'; }
      static get properties() {
        return {
          screenshot: {
            type: Object,
            notify: true
          }
        };
      }
      ready() {
        super.ready();

        navigator.getMedia = ( navigator.getUserMedia ||
                       navigator.webkitGetUserMedia ||
                       navigator.mozGetUserMedia ||
                       navigator.msGetUserMedia);

        var videoObj = { "video": true,"audio": true };

        var videoElement = this.$.videoId;
        navigator.getMedia(videoObj, function(stream){
                        videoElement.srcObject=stream;

                        videoElement.play();
                    }, function(error) {
            console.log("Video capture error: ", error.code); 
        });

      }
      snap(){
            var canvas = this.$.canvas;
            var videoObj = this.$.videoId;

            var context = canvas.getContext('2d');

            videoObj.setAttribute('width', videoObj.clientWidth);
            videoObj.setAttribute('height', videoObj.clientHeight);

            canvas.width = videoObj.clientWidth;
            canvas.height = videoObj.clientHeight;
            
            context.drawImage(videoObj, 0, 0, canvas.width, canvas.height);

            this.screenshot = canvas.toDataURL('image/png');
            this.dispatchEvent(new CustomEvent('snap-launched'));

            this.$.videoId.pause();

      }
    }

    window.customElements.define(YourSelfie.is, YourSelfie);
  </script>
</dom-module>

<dom-module id="view-reto">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      img {
          width: 100%;
          height: auto;
      }
      
      h1 {
        text-align: center;
      }

      #selfid[oculta]{
        display: none;
      }
      #texto[muestra]{
        display: block !important;
      }
      
    </style>

    <firebase-auth
        id="auth"
        provider="google"
        user="{{loggedUser}}"
        signed-in="{{authenticated}}">
    </firebase-auth>

    <firebase-document
        id="query1"
        data="{{retoactive}}">
    </firebase-document>

    <div class="card">
      <your-selfie id="selfid" screenshot="{{selfie}}"></your-selfie>
      <img id="imagen"></img>
      <div id="texto" style="display: none;">Reto completado</div>
      <firebase-document id="fireChallenges">
      </firebase-document>
      <firebase-document id="fireChallengesQuery" path="{{fullPath}}" data="{{done}}">
      </firebase-document>
      <!--firebase-query path="/userChallenges/{{loggedUser.uid}}/{{retoactive.value}}" data="{{done}}">
      </firebase-query-->
    </div>
  </template>

  <script>
    class ViewReto extends Polymer.Element {
      static get is() { return 'view-reto'; }
      static get properties() {
        return {
          loggedUser: {
            type: Object,
            observer: '_userChanged'            
          },
          done: {
            type:Object,
            observer: '_onMyPropertyChanged'
          },
          retoactive: {
            type:Object
          },
          fullPath: {
            type: String
          }
        };
      }
      static get observers() {
        return [
            'userNameChanged(loggedUser,retoactive)'
        ]
      }

      ready(){
        super.ready();
        var me=this;
        this.$.selfid.addEventListener('snap-launched',function(){
          navigator.geolocation.getCurrentPosition(function(position){
            me.$.fireChallenges.data={selfie:me.selfie,timestamp:Date.now(),latitude:position.coords.latitude,longitude:position.coords.longitude};
            me.$.fireChallenges.saveValue("/userChallenges/"+me.loggedUser.uid,me.retoactive);
            me.$.selfid.setAttribute("oculta",true);
            me.$.texto.setAttribute("muestra",true);
            me.$.imagen.src=me.selfie;
            me.$.dispatchEvent(new CustomEvent('challenge-finished'));
          });
        });
      }
      _onMyPropertyChanged(value){
        if(Object.keys(value).length){
          this.$.selfid.setAttribute("oculta",true);
          this.$.texto.setAttribute("muestra",true);
          //this.$.imagen.src=value[Object.keys(value)[0]].selfie;
          this.$.imagen.src=value.selfie;
        }
      }
      userNameChanged(v1,v2){
        if(v1 && v1.uid && !isNaN(v2)){
          this.fullPath="/userChallenges/"+v1.uid+"/"+v2;
        }
      }
      _userChanged(user){
        if(user!=null)
          this.$.query1.path="/activeChallenge";
      }
    }

    window.customElements.define(ViewReto.is, ViewReto);
  </script>
</dom-module>
